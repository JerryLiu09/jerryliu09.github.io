span> result == <span class="string">&#x27;w&#x27;</span>:</span><br><span class="line">			move_up()</span><br><span class="line">			<span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">		<span class="comment"># 左移动</span></span><br><span class="line">		<span class="keyword">elif</span> result == <span class="string">&#x27;a&#x27;</span>:</span><br><span class="line">			move_left()</span><br><span class="line">			<span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">		<span class="comment"># 右移动</span></span><br><span class="line">		<span class="keyword">elif</span> result == <span class="string">&#x27;d&#x27;</span>:</span><br><span class="line">			move_right()</span><br><span class="line">			<span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">		<span class="comment"># 下移动</span></span><br><span class="line">		<span class="keyword">elif</span> result == <span class="string">&#x27;s&#x27;</span>:</span><br><span class="line">			move_down()</span><br><span class="line">			<span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">		<span class="comment"># 退出</span></span><br><span class="line">		<span class="keyword">elif</span> result == <span class="string">&#x27;q&#x27;</span>:</span><br><span class="line">			<span class="built_in">print</span>(<span class="string">&#x27;---------\n&#123;:^9&#125;&#x27;</span>.<span class="built_in">format</span>(<span class="string">&#x27;Over!&#x27;</span>))</span><br><span class="line">			sys.exit()</span><br><span class="line"></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="built_in">print</span>(<span class="string">&#x27;---------\n&#123;:^9&#125;&#x27;</span>.<span class="built_in">format</span>(<span class="string">&#x27;Wrong!&#x27;</span>))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">	add_number()</span><br><span class="line">	print_list()</span><br><span class="line">	if_over()</span><br><span class="line">	do_move()</span><br></pre></td></tr></table></figure>
